<!DOCTYPE html>
<html lang="en">
<head>
    <script src= "jquery-3.2.1.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <title>Построение графиков</title>
</head>
<body>
    <br>
    <div class="body1">
        <p>From:</p>
        <p>To:</p>
        <p>Fun:</p>
    </div>
    <div class="body2">
        <p><input type="text" class="from" size="10" value="0"></p>
        <p><input type="text" class="to" size="10" value="35"></p>
        <p><input type="text" class="fun" size="10" value="Math.sin(x)*Math.exp(x/10)"></p>
        <button>Построить</button>
    </div>
    <div class="center">
        <div class="coordinates_y">
            <p class="py1"></p><p class="py2"></p><p class="py3"></p><p class="py4"></p><p class="py5"></p>
        </div>
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div class="coordinates_x">
        <p class="px1"></p><p class="px2"></p><p class="px3"></p><p class="px4"></p><p class="px5"></p>
    </div>
</body>
</html>
